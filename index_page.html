<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>欢迎来到旅游网</title>
	<link rel="stylesheet" href="./index_page.css" />
	<script src="./jquery-1.11.2.min.js"></script>
	<script src="./index_page.js"></script>
</head>
<body>
<div class="wrap">
	
	<div class="nav">
		<iframe src="./nav.html" frameborder="0" width="100%" height="50px" scrolling="no"></iframe>
	</div>
	<div class="content">
		<div class="slide">
			<div class="slide_header">
				<p>专注出境旅行 - 大家帮助大家, 共同探索美好世界</p>
			</div>
			<div class="slide_left">
				<iframe src="./slide/slides.html" width="800px" height="400px" frameborder="0" scrolling="no"></iframe>
			</div>
			<div class="slide_right">
				<div class="slide_login">
					<div>
						<h2>登陆旅游网</h2>
						<div class="login_win">
							<form action="" method="get">	
								<p><input class="user" type="text" placeholder="请输入用户名" /></p>
								<p><input class="pwd" type="text" placeholder="请输入密码" /></p>
								<p><input class="login" type="button" value="登陆" /></p>
							</form>
						</div>
						<div class="register login-btn">
							<span class="a2"> 还没有账号？ <a href="./register.html">15秒注册</a></span>
						</div>
					</div>
				</div>			
				<div class="slide_login cover">
					<div>
						<h2>欢迎来到旅游网</h2>
						<div class="login_win">
							<form action="" method="get">	
								<p>下午好：</p>
								<p>尊敬的用户欢迎您的到来</p>
								<p><input class="out" type="button" value="退出" /></p>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>		
		<div class="clear"></div>
	</div>
	<div class="footer" >
		<iframe src="./footer.html" frameborder="0" width="100%" height="100%" scrolling="no"></iframe>
	</div>
</div>
<div style="height: 100px; background: #363636; height: 5px;"></div>
</body>
</html>
