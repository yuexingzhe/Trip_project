<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>欢迎来到注册页面</title>
	<link rel="stylesheet" href="./register.css" />
	<script src="./jquery-1.11.2.min.js"></script>
	<script src="./register.js"></script>
</head>
<body>
<div class="wrap">
	
	<div class="nav">
		<iframe src="./nav.html" frameborder="0" width="100%" height="50px" scrolling="no"></iframe>
	</div>
	<div class="content">
		<div class="title">
			<h2>注册页面</h2>
		</div>
		<div class="form_row form_row_input">
			<label for="account" class="input_label">用户名</label>
			<input type="text" autocomplete="off" autofocus="autofocus" maxlength="80" name="account" id="account" placeholder="请输入用户名"/>
		</div>
		<div class="form_row form_row_input">
			<label for="passWord" class="input_label">密码</label>
			<input type="password" name="passWord" autocomplete="off"  maxlength="20" placeholder="请输入密码" id="passWord" value=""/>
		</div>
		<div class="form_row form_row_input">
			<label for="reg_repassword" class="input_label">确认密码</label>
			<input type="password" name="repassword" autocomplete="off"  maxlength="20" placeholder="请确认密码" id="reg_repassword" value=""/>
		</div>
		<div class="form_row form_row_input">
			<label for="realName" class="input_label">真实姓名</label>
			<input type="text" name="realName" autocomplete="off"  maxlength="20"  id="realName" value="" placeholder="请输入您的真是姓名"/>
		</div>
		<div class="form_row form_row_input">
			<label for="travelAgency" class="input_label">旅行社名称</label>
			<input type="text" name="travelAgency" autocomplete="off"  maxlength="20"  id="travelAgency" value="" placeholder="请输入旅行社名称"/>
		</div>
		<div class="form_row form_row_input">
			<label for="phoneNumber" class="input_label">手机号</label>
			<input type="text" name="phoneNumber" autocomplete="off"  maxlength="20" id="phoneNumber" value="" placeholder="请输入手机号"/>
		</div>
		<div class="form_row form_row_input">
			<label for="email" class="input_label">邮箱</label>
			<input type="text" autocomplete="off"  maxlength="20" value="" placeholder="请输入邮箱" id="email"/>
		</div>
		<div class="form_row form_row_input">
			<label for="position" class="input_label">职位</label>
			<input type="text" name="position" autocomplete="off"  maxlength="20" id="position" value=""  placeholder="请输入您的职位"/>
		</div>
		<div class="form_row form_row_input">
			<label for="qq" class="input_label">qq</label>
			<input type="text" name="qq" autocomplete="off"  maxlength="20" id="qq" value=""  placeholder="请输入您的QQ" />
		</div>
		<div class="form_row form_row_input">
			<label for="location" class="input_label">地址</label>
			<input type="text" name="location" autocomplete="off"  maxlength="20" id="location" value="" placeholder="请输入您的地址"/>
		</div>
		<div class="form_row form_row_input">
			<label for="recomInfo" class="input_label">推荐人信息</label>
			<input type="text" name="recomInfo" autocomplete="off"  maxlength="20" id="recomInfo" value="" placeholder="请输入您的推荐人"/>
		</div>
		<div class="btn">
			<input class="button" type="button" value="立即注册" />
		</div>
	</div>
	<div class="footer" >
		<iframe src="./footer.html" frameborder="0" width="100%" height="100%" scrolling="no"></iframe>
	</div>
</div>

</body>
</html>
