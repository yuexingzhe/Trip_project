<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>price_final</title>
	<link rel="stylesheet" href="./price_final.css">
	<script src="./jquery-1.11.2.min.js"></script>
	<script src="./price_final.js"></script>
</head>
<body>
<div class="wrap">
	<div class="nav">
		<iframe src="./nav.html" frameborder="0" width="100%" height="50px" scrolling="no"></iframe>
	</div>
	<div class="content">
		<h2>费用清单</h2>
		<div class="inn_price">
			<div class="inn_title">
				<span class="left_label">住宿费用说明</span>
			</div>
			<div class="specific">
				<div class="double">
					<p>双人档价格为 1500元/人 （住双人间价格）<span>单房差是500元/人</span></p>
				</div>
				<div class="single">
					<p>单人档价格为 2000元/人 （住单人间价格）<span>单房差是600元/人</span></p>
				</div>
			</div>
		</div>
		<div class="total">
			<div class="inn_title">
				<span class="left_label">总的费用说明</span>
			</div>
			<div class="specific">
				<div class="inclu">
					<h3>包含的费用</h3>
					<p><span>酒店住宿：</span><span>￥1000</span></p>
					<p><span>车及导游：</span><span>￥1000</span></p>
					<p><span>北京烤鸭：</span><span>￥1000</span></p>
					<p><span>颐和园：</span><span>￥1000</span></p>
					<p><span>攀岩：</span><span>￥1000</span></p>
					<p><span>共计：</span><span>￥5000</span></p>
				</div>
				<div class="exclu">
					<h3>不包含的费用</h3>
					<p><span>国内机场接送：</span><span>￥1000</span></p>
					<p><span>国外电话卡：</span><span>￥1000</span></p>
					<p><span>啤酒饮料：</span><span>￥1000</span></p>
				</div>
				<div class="clear"></div>
			</div>
			<button type="button" class="back">返回修改</button>
		</div>
	</div>
	<div class="clear"></div>
	<div class="footer" >
		<iframe src="./footer.html" frameborder="0" width="100%" height="100%" scrolling="no"></iframe>
	</div>
</div>
<div style="background: #363636; height: 5px;"></div>
</body>
</html>
